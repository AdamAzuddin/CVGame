<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Emoji Mimic - AI Game</title>
    
    <!-- Google Fonts for a fun look -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Fredoka One', cursive;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 { font-size: 3rem; margin: 10px; color: #3498db; text-shadow: 2px 2px #2980b9; }

        #game-container {
            position: relative;
            width: 640px;
            height: 480px;
            border: 8px solid #ecf0f1;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: #000;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            transform: scaleX(-1); /* Mirror effect */
            object-fit: cover;
        }

        /* The overlay canvas for drawing face mesh */
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            transform: scaleX(-1);
        }

        /* UI Overlays */
        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; /* Let clicks pass through */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .hud-top { display: flex; justify-content: space-between; font-size: 2rem; }
        .score-box { color: #2ecc71; text-shadow: 2px 2px #000; }
        .time-box { color: #e74c3c; text-shadow: 2px 2px #000; }

        #target-display {
            font-size: 8rem;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            animation: pop 0.3s ease;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(44, 62, 80, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        button {
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            padding: 15px 40px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 5px #2980b9;
        }

        button:active { transform: translateY(4px); box-shadow: 0 1px #2980b9; }
        
        .hidden { display: none !important; }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>ðŸ¤ª Face Emoji Mimic ðŸ¤ª</h1>

    <div id="game-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
        
        <div id="ui-layer">
            <div class="hud-top">
                <div class="score-box">Score: <span id="score">0</span></div>
                <div class="time-box">Time: <span id="timer">30</span></div>
            </div>
            <div id="target-display"></div>
            <div></div>
        </div>

        <div id="start-screen">
            <h2 style="font-size: 3rem; margin-bottom: 20px;">Ready?</h2>
            <p style="font-size: 1.5rem; margin-bottom: 30px;">Make the face shown on screen!</p>
            <button id="start-btn" disabled>Loading AI...</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h2 style="font-size: 3rem; color: #e74c3c;">Time's Up!</h2>
            <p style="font-size: 2rem;">Final Score: <span id="final-score">0</span></p>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script type="module">
        import {
            FaceLandmarker,
            FilesetResolver,
            DrawingUtils
        } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

        const video = document.getElementById("webcam");
        const canvasElement = document.getElementById("output_canvas");
        const canvasCtx = canvasElement.getContext("2d");
        const startBtn = document.getElementById("start-btn");
        const targetDisplay = document.getElementById("target-display");
        const scoreEl = document.getElementById("score");
        const timerEl = document.getElementById("timer");
        const finalScoreEl = document.getElementById("final-score");
        
        let faceLandmarker;
        let runningMode = "VIDEO";
        let lastVideoTime = -1;
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let currentTarget = null;
        
        // Define the gestures and the logic to detect them from blendshapes
        const GESTURES = [
            { 
                name: "Smile", 
                emoji: "ðŸ˜„", 
                check: (s) => (s.mouthSmileLeft + s.mouthSmileRight) / 2 > 0.5 
            },
            { 
                name: "Surprise", 
                emoji: "ðŸ˜®", 
                check: (s) => s.jawOpen > 0.25 
            },
            { 
                name: "Wink", 
                emoji: "ðŸ˜‰", 
                // One eye closed (high score), one eye open (low score)
                check: (s) => (s.eyeBlinkLeft > 0.4 && s.eyeBlinkRight < 0.2) || (s.eyeBlinkRight > 0.4 && s.eyeBlinkLeft < 0.2)
            },
            { 
                name: "Kissy", 
                emoji: "ðŸ˜—", 
                check: (s) => s.mouthPucker > 0.5 
            },
            {
                name: "Eyebrows",
                emoji: "ðŸ¤¨",
                check: (s) => (s.browOuterUpLeft + s.browOuterUpRight) / 2 > 0.4
            },
            {
                name: "Sleepy",
                emoji: "ðŸ˜´",
                check: (s) => s.eyeBlinkLeft > 0.5 && s.eyeBlinkRight > 0.5
            },
            {
                name: "Puff",
                emoji: "ðŸ¡",
                check: (s) => s.cheekPuff > 0.4
            }
        ];

        const createFaceLandmarker = async () => {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                    delegate: "GPU"
                },
                outputFaceBlendshapes: true,
                runningMode: "VIDEO",
                numFaces: 1
            });
            
            startBtn.innerText = "START GAME";
            startBtn.disabled = false;
            startBtn.addEventListener("click", startGame);
        };
        createFaceLandmarker();

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            });
        }

        function startGame() {
            document.getElementById("start-screen").classList.add("hidden");
            score = 0;
            timeLeft = 30;
            scoreEl.innerText = score;
            gameActive = true;
            pickNewTarget();
            
            const timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function pickNewTarget() {
            const random = GESTURES[Math.floor(Math.random() * GESTURES.length)];
            currentTarget = random;
            targetDisplay.innerText = random.emoji;
            targetDisplay.style.animation = 'none';
            targetDisplay.offsetHeight; 
            targetDisplay.style.animation = 'pop 0.3s ease';
        }

        function endGame() {
            gameActive = false;
            document.getElementById("game-over-screen").classList.remove("hidden");
            finalScoreEl.innerText = score;
        }

        async function predictWebcam() {
            canvasElement.style.width = video.videoWidth;
            canvasElement.style.height = video.videoHeight;
            canvasElement.width = video.videoWidth;
            canvasElement.height = video.videoHeight;

            if (faceLandmarker && gameActive) {
                let startTimeMs = performance.now();
                
                if (video.currentTime !== lastVideoTime) {
                    lastVideoTime = video.currentTime;
                    const results = faceLandmarker.detectForVideo(video, startTimeMs);

                    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

                    if (results.faceLandmarks.length > 0) {
                        // 1. Draw the "Robot Face" Mesh
                        const drawingUtils = new DrawingUtils(canvasCtx);
                        for (const landmarks of results.faceLandmarks) {
                            drawingUtils.drawConnectors(
                                landmarks,
                                FaceLandmarker.FACE_LANDMARKS_TESSELATION,
                                { color: "#C0C0C070", lineWidth: 1 }
                            );
                            drawingUtils.drawConnectors(
                                landmarks,
                                FaceLandmarker.FACE_LANDMARKS_RIGHT_EYE,
                                { color: "#FF3030" }
                            );
                            drawingUtils.drawConnectors(
                                landmarks,
                                FaceLandmarker.FACE_LANDMARKS_LEFT_EYE,
                                { color: "#30FF30" }
                            );
                        }

                        // 2. Check Logic
                        if (results.faceBlendshapes.length > 0) {
                            // Convert the array of shapes into a simple Key-Value object
                            // e.g. shapes['jawOpen'] = 0.8
                            const shapes = {};
                            results.faceBlendshapes[0].categories.forEach(shape => {
                                shapes[shape.categoryName] = shape.score;
                            });

                            if (currentTarget && currentTarget.check(shapes)) {
                                score++;
                                scoreEl.innerText = score;
                                document.getElementById("game-container").style.borderColor = "#2ecc71";
                                setTimeout(() => {
                                    document.getElementById("game-container").style.borderColor = "#ecf0f1";
                                }, 200);
                                pickNewTarget();
                            }
                        }
                    }
                }
            }
            window.requestAnimationFrame(predictWebcam);
        }
    </script>
</body>
</html>
