<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Mimic - AI Game</title>
    
    <!-- Google Fonts for a fun look -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Fredoka One', cursive;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 { font-size: 3rem; margin: 10px; color: #f1c40f; text-shadow: 2px 2px #e67e22; }

        #game-container {
            position: relative;
            width: 640px;
            height: 480px;
            border: 8px solid #ecf0f1;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: #000;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            transform: scaleX(-1); /* Mirror effect */
            object-fit: cover;
        }

        /* The overlay canvas for drawing hand skeletons */
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            transform: scaleX(-1);
        }

        /* UI Overlays */
        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; /* Let clicks pass through */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .hud-top { display: flex; justify-content: space-between; font-size: 2rem; }
        .score-box { color: #2ecc71; text-shadow: 2px 2px #000; }
        .time-box { color: #e74c3c; text-shadow: 2px 2px #000; }

        #target-display {
            font-size: 8rem;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            animation: pop 0.3s ease;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(44, 62, 80, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        button {
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            padding: 15px 40px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 5px #d35400;
        }

        button:active { transform: translateY(4px); box-shadow: 0 1px #d35400; }
        
        .hidden { display: none !important; }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>ðŸ¤– Emoji Mimic ðŸ¤–</h1>

    <div id="game-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
        
        <div id="ui-layer">
            <div class="hud-top">
                <div class="score-box">Score: <span id="score">0</span></div>
                <div class="time-box">Time: <span id="timer">30</span></div>
            </div>
            <div id="target-display"></div> <!-- The emoji to mimic appears here -->
            <div></div> <!-- Spacer -->
        </div>

        <div id="start-screen">
            <h2 style="font-size: 3rem; margin-bottom: 20px;">Ready?</h2>
            <p style="font-size: 1.5rem; margin-bottom: 30px;">Mimic the emoji with your hand!</p>
            <button id="start-btn" disabled>Loading AI...</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h2 style="font-size: 3rem; color: #e74c3c;">Time's Up!</h2>
            <p style="font-size: 2rem;">Final Score: <span id="final-score">0</span></p>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <!-- Import MediaPipe Tasks Vision -->
    <script type="module">
        import {
            GestureRecognizer,
            FilesetResolver,
            DrawingUtils
        } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

        const video = document.getElementById("webcam");
        const canvasElement = document.getElementById("output_canvas");
        const canvasCtx = canvasElement.getContext("2d");
        const startBtn = document.getElementById("start-btn");
        const targetDisplay = document.getElementById("target-display");
        const scoreEl = document.getElementById("score");
        const timerEl = document.getElementById("timer");
        const finalScoreEl = document.getElementById("final-score");
        
        let gestureRecognizer;
        let runningMode = "VIDEO";
        let lastVideoTime = -1;
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let currentTarget = "";
        
        // The gestures the model knows by default
        const GESTURES = [
            { name: "Thumb_Up", emoji: "ðŸ‘" },
            { name: "Victory", emoji: "âœŒï¸" },
            { name: "Open_Palm", emoji: "âœ‹" },
            { name: "Closed_Fist", emoji: "âœŠ" },
            { name: "Pointing_Up", emoji: "â˜ï¸" },
            { name: "Thumb_Down", emoji: "ðŸ‘Ž" },
            { name: "ILoveYou", emoji: "ðŸ¤Ÿ" }
        ];

        // 1. Initialize the AI Model
        const createGestureRecognizer = async () => {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            gestureRecognizer = await GestureRecognizer.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath:
                        "https://storage.googleapis.com/mediapipe-models/gesture_recognizer/gesture_recognizer/float16/1/gesture_recognizer.task",
                    delegate: "GPU"
                },
                runningMode: runningMode
            });
            
            // Enable button once AI is loaded
            startBtn.innerText = "START GAME";
            startBtn.disabled = false;
            startBtn.addEventListener("click", startGame);
        };
        createGestureRecognizer();

        // 2. Start Webcam
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            });
        }

        // 3. Game Logic
        function startGame() {
            document.getElementById("start-screen").classList.add("hidden");
            score = 0;
            timeLeft = 30;
            scoreEl.innerText = score;
            gameActive = true;
            pickNewTarget();
            
            // Timer countdown
            const timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function pickNewTarget() {
            // Pick a random gesture
            const random = GESTURES[Math.floor(Math.random() * GESTURES.length)];
            currentTarget = random;
            targetDisplay.innerText = random.emoji;
            // Visual pop effect
            targetDisplay.style.animation = 'none';
            targetDisplay.offsetHeight; /* trigger reflow */
            targetDisplay.style.animation = 'pop 0.3s ease';
        }

        function endGame() {
            gameActive = false;
            document.getElementById("game-over-screen").classList.remove("hidden");
            finalScoreEl.innerText = score;
        }

        // 4. The AI Loop (Runs every frame)
        async function predictWebcam() {
            canvasElement.style.width = video.videoWidth;
            canvasElement.style.height = video.videoHeight;
            canvasElement.width = video.videoWidth;
            canvasElement.height = video.videoHeight;

            if (gestureRecognizer && gameActive) {
                let startTimeMs = performance.now();
                
                if (video.currentTime !== lastVideoTime) {
                    lastVideoTime = video.currentTime;
                    
                    // Detect gestures
                    const results = gestureRecognizer.recognizeForVideo(video, startTimeMs);

                    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

                    if (results.gestures.length > 0) {
                        // Draw hand skeleton
                        const drawingUtils = new DrawingUtils(canvasCtx);
                        for (const landmarks of results.landmarks) {
                            drawingUtils.drawConnectors(landmarks, GestureRecognizer.HAND_CONNECTIONS, {
                                color: "#00FF00",
                                lineWidth: 5
                            });
                            drawingUtils.drawLandmarks(landmarks, {
                                color: "#FF0000",
                                lineWidth: 2
                            });
                        }

                        // Check if the gesture matches our target
                        const detectedName = results.gestures[0][0].categoryName;
                        const confidence = results.gestures[0][0].score;

                        if (detectedName === currentTarget.name && confidence > 0.5) {
                            // SUCCESS!
                            score++;
                            scoreEl.innerText = score;
                            // Green flash effect
                            document.getElementById("game-container").style.borderColor = "#2ecc71";
                            setTimeout(() => {
                                document.getElementById("game-container").style.borderColor = "#ecf0f1";
                            }, 200);
                            
                            pickNewTarget();
                        }
                    }
                }
            }
            // Keep looping
            window.requestAnimationFrame(predictWebcam);
        }
    </script>
</body>
</html>
